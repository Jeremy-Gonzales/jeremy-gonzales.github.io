<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="modal">
      <img src="img/profile.jpg" alt="" />
      <div class="close"></div>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="hamburger-menu">
            <div class="center"></div>
          </div>
          <a href="#" class="add">
            <i class="far fa-plus-square"></i>
          </a>
          <div class="main">
            <div class="image">
              <div class="hover">
                <i class="fas fa-camera fa-2x"></i>
              </div>
            </div>
            <h3 class="name">Seth Abner</h3>
            <h3 class="sub-name">@scump</h3>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">About</h3>
              <p class="text">
                Seth Abner is an American professional Call of Duty League
                player forthe Chicago Huntsmen (NRG Esports).
              </p>
            </div>
            <div class="icons-container">
              <a href="#" class="icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="icon">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#" class="icon">
                <i class="fab fa-twitch"></i>
              </a>
              <a href="#" class="icon">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
            <div class="buttons-wrap">
              <div class="follow-wrap">
                <a href="#" class="follow">Follow</a>
              </div>
              <div class="share-wrap">
                <a href="#" class="share">Share</a>
              </div>
            </div>
          </div>

          <div class="right">
            <div>
              <h3 class="number">#16</h3>
              <h3 class="number-title">Earnings</h3>
            </div>
            <div>
              <h3 class="number">28</h3>
              <h3 class="number-title">Championships</h3>
            </div>
            <div>
              <h3 class="number">1</h3>
              <h3 class="number-title">World Title</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Player Card</title>
  </head>

  <body>
    <div class="card">
      <div class="rank">6</div>
      <div class="front">
        <img class="player" src="img/luka_doncic.jpg" alt="" />
        <h3 class="name">Luka Dončić</h3>
        <div class="stats">
          <p class="points">28.8<span>PPG</span></p>
          <div class="teammates">
            <img src="img/porzingis.png" alt="" />
            <img src="img/hardaway.png" alt="" />
            <img src="img/seth-curry.png" alt="" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="stats-info">
          <p class="game-stat">28.8<span>PPG</span></p>
          <p class="game-stat">9.4<span>REB</span></p>
          <p class="game-stat">8.8<span>AST</span></p>
        </div>
        <a href="#" class="myButton">More Stats</a>
        <div class="teammates">
          <div class="teammate">
            <div class="icon">
              <img class="avatar" src="img/porzingis.png" alt="" />
            </div>
            <p class="name">Porzingis</p>
            <p class="ppg">20.1<span>PPG</span></p>
          </div>
          <div class="teammate">
            <div class="icon">
              <img class="avatar" src="img/hardaway.png" alt="" />
            </div>
            <p class="name">Hardaway</p>
            <p class="ppg">18.2<span>PPG</span></p>
          </div>
          <div class="teammate">
            <div class="icon">
              <img class="avatar" src="img/seth-curry.png" alt="" />
            </div>
            <p class="name">Curry</p>
            <p class="ppg">16.8<span>PPG</span></p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>
  </body>
</html>
